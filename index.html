<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="image-block">
            <img src="img/1.jpg" alt="image one" class="carrousel-image active">
            <img src="img/2.jpg" alt="image two" class="carrousel-image">
            <img src="img/3.jpg" alt="image three" class="carrousel-image">
            <img src="img/4.jpg" alt="image four" class="carrousel-image">
            <img src="img/5.jpg" alt="image five" class="carrousel-image">
        </div>
        <div class="controls">
            <span class="control-unit previous">&lt;&lt; Previous</span>
            <span class="control-unit next">Next &gt;&gt;</span>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
